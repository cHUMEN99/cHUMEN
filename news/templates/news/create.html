
{% extends 'main/layout.html' %}
{% block title %}Добавлення оголошення {% endblock %}

{% block content %}

    <div class="features ">
        <h1>Добавлення оголошення</h1>
        <form method="post" enctype="multipart/form-data">

            {% csrf_token %}
            {{form.title}}<br>
            {{form.anons}}<br>
            {{form.haracter}}<br>
            {{form.date}}<br>
            {{form.image}}<br>
            <span>{{error}}</span>
            
            <button class="btn btn-success" type="submit">Добавити Статтю</button>

        </form>
    </div>
{% endblock %}
